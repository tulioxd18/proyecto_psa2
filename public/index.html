<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Convertidor a PDF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="codigo.png">
    <meta name="google-adsense-account" content="ca-pub-6470490676883813">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6470490676883813"
        crossorigin="anonymous"></script>
    <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="4XWJMNU36ABEN"></script>
</head>

<body>
    <main>
        <h1>Convertidor de documetos, excel y power point a PDF</h1>
        <div class="layout">
            <div class="left-panel">
                <div class="controls">
                    <label class="filelabel">Seleccionar archivo
                        <input id="fileInput" type="file" accept=".docx,.pptx,.xlsx">
                    </label>
                    <button id="Descargarbtn" disabled>Descargar PDF</button>
                    <button id="Limpiarbtn">Limpiar</button>
                </div>
                <div class="info">
                    <p id="filename">Ning√∫n archivo seleccionado</p>
                    <p id="message"></p>
                </div>
                <paypal-cart-button data-id="pp-view-cart">Donativos</paypal-cart-button>
                <script>
                    cartPaypal.Cart({ id: "pp-view-cart" })
                </script>

                <div class="adsense-block">
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6470490676883813"
                        data-ad-slot="8346218908" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>

            <div class="right-panel">
                <section class="preview-section">
                    <h2>Vista previa</h2>
                    <iframe id="pdfPreview" class="preview" style="display:none;"></iframe>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>

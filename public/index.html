<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Convertidor a PDF</title>
    <link rel="stylesheet" href="/public/styles.css">
    <meta name="google-adsense-account" content="ca-pub-6470490676883813">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6470490676883813"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/codigo.png">
    <meta name="google-adsense-account" content="ca-pub-6470490676883813">
</head>

<body>
    <main>
        <h1>Convertidor a PDF</h1>
        <div class="layout">
            <div class="left-panel">
                <div class="controls">
                    <label class="filelabel">Seleccionar archivo
                        <input id="fileInput" type="file" accept=".docx,.pptx,.xlsx">
                    </label>
                    <button id="Descargarbtn" disabled>Descargar PDF</button>
                    <button id="Limpiarbtn">Limpiar</button>
                </div>
                <div class="info">
                    <p id="filename">Ningún archivo seleccionado</p>
                    <p id="message"></p>
                </div>
                <div class="donate-section">
                    <h3>Apóyanos</h3>
                    <form action="https://www.paypal.com/donate" method="post" target="_blank" class="paypal-form">
                        <input type="hidden" name="hosted_button_id" value="TU_BUTTON_ID">
                        <button type="submit" class="paypal-btn">Donar con PayPal</button>
                    </form>
                </div>
                <div class="ads-section">
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6470490676883813"
                        data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
            <div class="right-panel">
                <section class="preview-section">
                    <h2>Vista previa</h2>
                    <iframe id="pdfPreview" class="preview" style="display:none;"></iframe>
                </section>
            </div>
        </div>
    </main>
    <script src="/public/script.js"></script>
</body>

</html>
